<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="#{request.contextPath}/resources/styles.css" type="text/css" rel="stylesheet" />
		<title>Test Template</title>
	</h:head>

	<h:body>
		<h:form id="menuForm">
			<!-- static include -->
			<ui:include src="navbar.xhtml" />
		</h:form>
		<h:form id="mainForm">
			<!-- inheritance include -->
			<ui:insert name="content" />
		</h:form>
		<script src="#{request.contextPath}/resources/jquery/jquery.min.js"></script>
		<script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
		<script src="#{request.contextPath}/resources/script.js"></script>
	</h:body>

</html>
